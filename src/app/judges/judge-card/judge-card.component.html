<md-card [style.background-color]="background">
  <div class="icon">
    <md-icon svgSrc="{{icon}}" [style.color]="iconColor"></md-icon>
  </div>
  <div class="info">
    <div>{{judge.firstName}} {{judge.lastName}}</div>
    <div>{{judge.role}}</div>
    <div>{{judge.years}} Year{{judge.years !== '1' ? 's' : ''}}</div>
  </div>
</md-card>
