<error-message [error]="error"></error-message>

<div id="import-container">
  <div id="judge-list-container">
    <judge-card *ngFor="let judge of currentJudges | async" [judge]="judge"></judge-card>
  </div>

  <div>
    <div *ngIf="newJudges.length > 0">
      <button (click)="onSubmit()">Submit</button>
      <button (click)="onCancel()">Cancel</button>
      <judge-card *ngFor="let j of newJudges" [judge]="j"></judge-card>
    </div>
    <drop-target *ngIf="newJudges.length === 0" (filesDropped)="onFilesDropped($event)"
                 prompt="Drop Judge .CSV File Here">
    </drop-target>
  </div>
</div>
